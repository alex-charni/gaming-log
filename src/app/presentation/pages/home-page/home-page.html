<section class="home-page">
  <div class="home-page__container">
    <div class="header">
      <app-header />
    </div>

    <section class="hero-slider">
      <app-hero-slider
        [slides]="slidesCollection()"
        [isLoading]="heroSliderIsLoading() && !cardGridHasLoadedFirstPage()"
      />
    </section>

    <div class="separator">
      <app-horizontal-separator [text]="'separator.already_finished_games' | translate" />
    </div>

    <main class="cards-grid">
      <app-game-cards-grid
        [cardsCollection]="cardsCollection()"
        [nextYearToLoad]="nextYearToLoad()"
        [isLoading]="cardGridIsLoading()"
        (loadMore)="handleFetchMore()"
      />
    </main>
  </div>
</section>
