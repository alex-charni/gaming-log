<section class="home-page">
  <div class="home-page__container">
    <div class="header">
      <app-header />
    </div>

    <section class="hero-slider">
      <app-hero-slider [slides]="slides" />
    </section>

    <div class="separator">
      <app-horizontal-separator [text]="'ALREADY FINISHED'" />
    </div>

    <main class="cards-grid">
      <app-game-cards-grid
        [cardsCollection]="cardsCollection()"
        [nextYearToLoad]="nextYearToLoad()"
        [isLoading]="isLoading()"
        (loadMore)="handleFetchMore()"
      />
    </main>
  </div>
</section>
