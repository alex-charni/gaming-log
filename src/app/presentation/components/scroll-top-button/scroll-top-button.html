<button
  type="button"
  class="scroll-top-button"
  [class.scroll-top-button--visible]="isVisible()"
  [class.scroll-top-button--clicked]="isClicked()"
  aria-label="Go to top"
  (click)="scrollToTop()"
>
  <svg class="scroll-top-button__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 10l7-7m0 0l7 7m-7-7v18"
    ></path>
  </svg>
</button>
