<button
  class="nav"
  [class.nav--left]="orientation() === 'left'"
  [class.nav--right]="orientation() === 'right'"
  [class.nav--clicked]="isClicked()"
  (click)="handleClick()"
>
  <svg class="nav__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 10l7-7m0 0l7 7m-7-7v18"
    />
  </svg>
</button>
